<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>3 test apis</title>
    <meta name="description" content="3 test apis">
    <meta name="author" content="Will H">
</head>
<body>
	<!-- start of airport wether bit-->
    <select id="airportCode">
        <option value="LSZH">Zurich airport (LSZH)</option>
        <option value="EGKK">London Gatwick (EGKK)</option>
        <option value="EGCC">Manchester (EGCC)</option>
		<option value="LTFM">istanbul airport (LTFM)</option>
		<option value="ZBAA">beijing international airport (ZBAA)</option>
    </select>
    <button id="button1">Run</button>
    <br><br>
    <div class="results1">
        <table>
            <tr>
                <td align="right">Clouds: </td>
                <td id="clouds"></td>
            </tr>
			<tr>
                <td align="right">Humidity: </td>
                <td id="humidity"></td>
            </tr>
			<tr>
                <td align="right">WindSpeed: </td>
                <td id="windSpeed"></td>
            </tr>
			<tr>
                <td align="right">WindDirection: </td>
                <td id="windDirection"></td>
            </tr>
        </table>
    </div>
	<!-- end of airport weather bit-->
	<div>
	<!-- start of timezone bit-->
    <select id="lat">
		<option value="10">10</option>
        <option value="20">20</option>
        <option value="30">30</option>
        <option value="40">40</option>
        <option value="50">50</option>
    </select>
	<select id="lng">
		<option value="10">10</option>
        <option value="20">20</option>
        <option value="30">30</option>
        <option value="40">40</option>
        <option value="50">50</option>
    </select>
    <button id="button2">Run</button>
    <br><br>
    <div class="results2">
        <table>
            <tr>
                <td align="right"> country</td>
                <td id="timezoneCountry"></td>
            </tr>
            <tr>
                <td align="right"> timezone</td>
                <td id="timezone"></td>
            </tr>
        </table>
    </div>
	<!-- end of airport weather bit-->
	</div>
    <script type="application/javascript" src="libs/js/jquery-3.7.1.min.js"></script>
    <script type="application/javascript" src="libs/js/script.js"></script>
</body>
</html>
